<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Todo Item</title>
    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <!-- Optional Bootstrap Icons -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.0/font/bootstrap-icons.css}" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin-top: 2rem;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }
        h2 {
            color: #343a40;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .btn {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
        }
        .btn-outline-success:hover {
            background-color: #28a745;
            color: #ffffff;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .form-check-input {
            margin-right: 0.5rem;
        }
        .form-check-label {
            margin-bottom: 0;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a class="btn btn-outline-success" href="/">
            <i class="bi bi-arrow-left-square-fill"></i> Back
        </a>
        <h2 class="mt-4">Edit Todo Item</h2>
    </div>
    <form class="row g-3" action="#" th:action="@{/update/{id}(id=${todoModel.id})}" th:object="${todoModel}" method="POST">
        <div class="col-12 mb-3">
            <label for="description" class="form-label">Description</label>
            <input class="form-control"
                   type="text"
                   th:field="*{description}"
                   id="description"
                   placeholder="Enter description"
                   required
            />
        </div>
        <div class="col-12 form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="inputIsComplete"
                   th:field="*{isComplete}"
            />
            <label class="form-check-label" for="inputIsComplete">
                Completed?
            </label>
        </div>

        <!-- Optional hidden fields if needed -->
        <input type="hidden" th:field="*{createdAt}" />
        <input type="hidden" th:field="*{updatedAt}" />

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-outline-success">
                <i class="bi bi-save"></i> Update
            </button>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
